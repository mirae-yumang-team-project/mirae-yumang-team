<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="header">
  <div class="header-logo">Fortune<br>Board</div>
  <div class="nav">
      <div><a href="">오늘의 별자리운세</a></div>
      <div><a href="">오늘의 학교밈</a></div>
  </div>
  <div class="header-menu">
    <!-- 로그인 여부에 따라 다른 메뉴 표시 -->
    <div th:if="${username}">
                <span style="color: white; margin-right: 10px;"
                      th:text="${username} + '님'"></span>
      <a href="/posts">게시판</a>
      <a href="/mypage">마이페이지</a>
      <a href="/auth/logout">로그아웃</a>
    </div>
    <div th:unless="${username}">
      <a href="/auth/login">로그인</a>
      <a href="/auth/register">회원가입</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="welcome-box">
    <h1>환영합니다!</h1>

    <!-- 로그인한 경우 -->
    <div th:if="${username}">
      <div class="user-badge">
        <span th:text="${username}"></span>님 로그인 중
      </div>
      <p>로그인에 성공하셨습니다!<br>
        마이페이지에서 회원 정보를 확인할 수 있습니다.</p>
    </div>

    <!-- 로그인하지 않은 경우 -->
    <div th:unless="${username}">
      <p>Spring Boot 게시판 프로젝트에 오신 것을 환영합니다!<br>
        로그인하고 다양한 기능을 이용해보세요.</p>
    </div>
  </div>
</div>
</body>
</html>
