<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>


<div class="header">
    <div class="header-logo"><a href="#"><img src="/static/images/STARLOG.png" alt="로고"></a></div>
    <div class="nav">
        <div><a href="">오늘의 별자리운세</a></div>
        <div><a href="">오늘의 학교밈</a></div>
    </div>
    <div class="header-menu">
        <!-- 로그인 여부에 따라 다른 메뉴 표시 -->
        <div th:if="${username}">
                <span style=" margin-right: 10px;"
                      th:text="${username} + '님'"></span>
            <a href="/posts">게시판</a>
            <a href="/mypage">마이페이지</a>
            <a href="/auth/logout">로그아웃</a>
        </div>
        <div th:unless="${username}">
            <a href="/auth/login">로그인</a>
            <a href="/auth/register">회원가입</a>
        </div>
    </div>
</div>







<div class="register-container">
  <div class="header-logo"><a href="#"><img src="/static/images/STARLOG.png" alt="로고"></a></div>

  <div th:if="${error}" class="error-message">
    <span th:text="${error}"></span>
  </div>

  <form action="/auth/register" method="post">
    <div class="form-group">
      <label for="username"></label>
      <input type="text" id="username" name="username"
             placeholder="아이디 (4자 이상)" required minlength="4">
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input type="password" id="password" name="password"
             placeholder="비밀번호 (4자 이상)" required minlength="4">
    </div>

    <div class="form-group">
      <label for="email"></label>
      <input type="email" id="email" name="email"
             placeholder="example@email.com" required>
    </div>

    
    <button type="submit">회원가입</button>
  </form>

  <!-- <div class="link-group">
    <a href="/auth/login">이미 계정이 있으신가요? 로그인</a>
  </div> -->
</div>
</body>
</html>
