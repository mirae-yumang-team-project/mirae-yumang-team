<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    /* login.html과 동일한 스타일 재사용 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .register-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c33;
    }

    .link-group {
        text-align: center;
        margin-top: 20px;
    }

    .link-group a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2>회원가입</h2>

  <div th:if="${error}" class="error-message">
    <span th:text="${error}"></span>
  </div>

  <form action="/auth/register" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username"
             placeholder="아이디 (4자 이상)" required minlength="4">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password"
             placeholder="비밀번호 (4자 이상)" required minlength="4">
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email"
             placeholder="example@email.com" required>
    </div>

    <button type="submit">회원가입</button>
  </form>

  <div class="link-group">
    <a href="/auth/login">이미 계정이 있으신가요? 로그인</a>
  </div>
</div>
</body>
</html>
